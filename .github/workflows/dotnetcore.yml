name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
    - name: Build for Windows
      run: dotnet publish -r win-x64 --configuration ReleaseComplete
    - name: Upload artifact - Windows
      uses: actions/upload-artifact@v1.0.0
      with:
        name: CoH2XML2JSON.exe 
        path: bin/ReleaseComplete/net6.0/win-x64/publish/CoH2XML2JSON.exe
    - name: Make Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          bin/ReleaseComplete/net6.0/win-x64/publish/CoH2XML2JSON.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
